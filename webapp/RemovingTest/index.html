{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/rocket.png' %}" />
    <title>Home</title>
    <style type="text/css">
        .content {
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Simulation Tool</h1>
    </div>

    <div class="content" id="front">

        <div class="text-center" style="margin-bottom: 3%" id="simulations">

            <button type="button" onclick="test1()" class="btn btn-primary">Simulation 1</button>
            <button type="button" onclick="test2()" class="btn btn-primary">Simulation 2</button>
            <button type="button" onclick="test3()" class="btn btn-primary">Simulation 3</button>

        </div>

        <section id="form">


            <form method="GET" action="simulator/" onsubmit="addRoom()">


                <div class="panel panel-default">
                    <div class="panel panel-heading">
                        Star
                    </div>
                    <div class="panel panel-body">
                        <div class="row">

                            <img class="img-rounded col-lg-3 col-md-3 col-sm-3 col-xs-3" style="width: 150px;" src="{% static 'img/star.png' %}">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="starName" class="form-label">Name:</label>
                                <input id="starName" type="text" name="starName" class="form-control">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="starRadius" class="form-label">Radius:</label>
                                <input id="starRadius" type="text" name="starRadius" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="starMass" class="form-label">Mass:</label>
                                <input id="starMass" type="text" name="starMass" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="effectiveTemperature" class="form-label">Effective Temperature:</label>
                                <input id="effectiveTemperature" type="text" name="effectiveTemperature" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="starColor" class="form-label">Color: </label>
                                <select id="starColor" name="starColor" class="form-control">

                                    <option value="gist_heat">Red</option>
                                    <option value="copper">Yellow</option>
                                    <option value="bone">Blue</option>
                                    <option value="Greys_r">White</option>

                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="text-center">
                        <h3>Spots</h3>
                    </div>
                    <div class="text-right" style="margin-right: 1%"><button type="button" onclick="create_spots()" class="btn btn-info">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button></div>
                    <div class="panel panel-body">
                        <div class="row">

                            <div style="margin-left: 20%">
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" id="spots"></div>
                            </div>


                        </div>

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel panel-heading">
                        Planet
                    </div>
                    <div class="panel panel-body">
                        <div class="row">

                            <img class="img-rounded col-lg-3 col-md-3 col-sm-3 col-xs-3" style="width: 150px;" src="{% static 'img/planet.png' %}">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="planetName" class="form-label">Name:</label>
                                <input id="planetName" type="text" name="planetName" class="form-control">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="planetRadius" class="form-label">Radius:</label>
                                <input id="planetRadius" type="text" name="planetRadius" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="planetMass" class="form-label">Mass:</label>
                                <input id="planetMass" type="text" name="planetMass" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="atmosphere" class="form-label">Atmosphere:</label>
                                <input id="atmosphere" type="text" name="atmosphere" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="planetAlbedo" class="form-label">Albedo:</label>
                                <input id="planetAlbedo" type="text" name="planetAlbedo" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <hr>
                                <h3>Orbit</h3>
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="planetSemiaxis" class="form-label">Semiaxis:</label>
                                <input id="planetSemiaxis" type="text" name="planetSemiaxis" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="planetPeriod" class="form-label">Period:</label>
                                <input id="planetPeriod" type="text" name="planetPeriod" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="planetInclinationAngle" class="form-label">Inclination Angle:</label>
                                <input id="planetInclinationAngle" type="text" name="planetInclinationAngle" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="planetObliquityAngle" class="form-label">Obliquity Angle:</label>
                                <input id="planetObliquityAngle" type="text" name="planetObliquityAngle" class="form-control" placeholder="Unidade de Medida">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <label for="planetEccentricity" class="form-label">Eccentricity:</label>
                                <input id="planetEccentricity" type="text" name="planetEccentricity" class="form-control" placeholder="Unidade de Medida">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel panel-heading">
                        Moons
                    </div>
                    <div class="text-center">
                        <h3>Moons</h3>
                    </div>
                    <div class="text-right" style="margin-right: 1%"><button type="button" onclick="create_moons()" class="btn btn-info">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button></div>
                    <div class="panel panel-body">
                        <div class="row">
                            <img class="img-rounded col-lg-3 col-md-3 col-sm-3 col-xs-3" style="width: 150px;" src="{% static 'img/moon.png' %}">

                            <!-- Start Moons!-->
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" id="moons"></div>


                        </div>

                    </div>
                </div>
                <div class="text-center panel panel-default">
                    <div class="panel panel-heading text-left">
                        Noise
                    </div>
                    <h3>Noise</h3>
                    <div class="panel panel-body" style="text-align: left;">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <input id="gaussian" type="radio" name="noise" value="gaussian">
                            <label for="gaussian">Gaussian</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <input id="impulse" type="radio" name="noise" value="impulse">
                            <label for="impulse">Impulse</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <input id="laplacian" type="radio" name="noise" value="laplacian">
                            <label for="laplacian">Laplacian</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <input id="multiplicative_gaussian" type="radio" name="noise" value="multiplicative_gaussian">
                            <label for="multiplicative_gaussian">Multiplicative_Gaussian</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <input id="poisson" type="radio" name="noise" value="poisson">
                            <label for="poisson">Poisson</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <input id="random" type="radio" name="noise" value="random">
                            <label for="random">Random</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <input id="uniform" type="radio" name="noise" value="uniform">
                            <label for="uniform">Uniform</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <input id="blur" type="radio" name="noise" value="blur">
                            <label for="blur">Blur</label>
                        </div>
                    </div>
                </div>

                <div class="text-center row">
                    <input class="btn btn-primary" type="submit" name="Submit">
                </div>


            </form>


        </section>

        <section style="display: none; text-align: center;" id="wait">

            <h1>Wait ... We are generating your simulation</h1>
            <img src="{% static 'img/wait.gif' %}">

            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" area-valuemin="0" area-valuemax="157">

                </div>
            </div>

        </section>
    </div>


</body>

</html>
